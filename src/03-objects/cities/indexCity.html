<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./indexCity.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <title>Cities</title>
</head>

<body>
    <h1>Welcome to Your Cities Site!</h1>
    
   
    <div class='container' id="idHome">
       
        <!-- LEFT PANEL -->
        <div id="idLeftPanel" class="panel">
            <h3>Update City</h3>
            <div>Select City:
                <select id="idCityNameSelect">
                    <option value="default">Select City</option>
                </select><br><br>
            </div>
            <div>Population Change?
                    <br><input id="idMoveIn" type="radio" value="MoveIn" name="moving" checked>Move In<br>
                    <input id="idMoveOut" type="radio" value="MoveOut" name="moving">Move Out<br><br>
            </div>
            <div>Amount:
                    <input id="idAmountInp" type="number" placeholder ="0.00"><br><br>
            </div>

            <input id="idLeftSubmit" type="button" value="Update">
            <p id=idLeftDisplay></p>
            
        </div>

        <!-- RIGHT PANNEL -->
        <div id="idRightPanel" class="panel">
            <h3>Your Cities</h3>
            <div id=idCityTable ></div>
            <h4 id=idRightDisplay></h4>
            <p id=idRightTotal></p>
            <p id=idRightMaxBalance></p>
            <p id=idRightMinBalance></p>
            <form id="idCreateCityForm" autocomplete="off">Enter Your City Information<br>
                Name: <input id="idNewName" type="text" defaultValue = 'Calgary' placeholder="Example: Calgary" required><br>
                Latitude: <input id="idNewLatitude" type="number" defaultValue = '51.0447' placeholder="00.0000" required><br>
                Longitude: <input id="idNewLongitude" type="number" defaultValue = '-114.0719' placeholder="00.0000" required><br>
                Population: <input id="idNewPopulation" type="number" defaultValue = '1267344' placeholder="00.0000" required><br>
                <input id="idRightSubmit" type="button" value="Add City">
                <input id="idRightCancel" type="button" value="Cancel">
                <p id=idRightInputError></p>
            </form>
        </div>

    </div>
   

    <script type="module" src="./scripts/indexCity.js"></script>

</body>

</html>
