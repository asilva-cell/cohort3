<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./indexCity.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <title>Cities</title>
</head>

<body>
    <h1>Welcome to the city site!</h1>
    
   
    <div class='container' id="idHome">
       
        <!-- LEFT PANEL -->
        <div id="idLeftPanel" class="panel">
            <h3>Quick City Controls</h3>
            <div>Choose your city:
                <select id="idAccNameSelect">
                    <option value="default">Select City</option>
                </select><br>
            </div>
            <div>Type of Transactions:
                <select required id="idTransactions"> 
                        <option value="deposit">Deposit</option>
                        <option value="withdraw">Withdraw</option>
                </select><br>
            </div>
            <div>$:
                    <input id="idBalanceInp" type="number" placeholder ="0.00"><br>
            </div>

            <input id="idLeftSubmit" type="button" value="Submit">
            <p id=idLeftDisplay></p>
            
        </div>

        <!-- RIGHT PANNEL -->
        <div id="idRightPanel" class="panel">
            <h3>Your Cities</h3>
            <div id=idCityTable >Your Cities</div>
            <h4 id=idRightDisplay></h4>
            <p id=idRightTotal></p>
            <p id=idRightMaxBalance></p>
            <p id=idRightMinBalance></p>
            <input id="idCreateBtn" type="button" value="Add a City"><br><br>
            <form id="idCreateCityForm" autocomplete="off">
                City Name: <input id="idNewName" type="text" defaultValue = 'Calgary' placeholder="Example: Calgary" required><br>
                City Latitude: <input id="idNewLatitude" type="number" defaultValue = '51.0447' placeholder="00.0000" required><br>
                City Longitude: <input id="idNewLongitude" type="number" defaultValue = '-114.0719' placeholder="00.0000" required><br>
                City Population: <input id="idNewPopulation" type="number" defaultValue = '1267344' placeholder="00.0000" required><br>
                <input id="idRightSubmit" type="button" value="Submit">
                <input id="idRightCancel" type="button" value="Cancel">
                <p id=idRightInputError></p>



            </form>
           
            <input id="idAdd" type="button" value="Add">
            <input id="idAll" type="button" value="all">
               
        </div>

    </div>
   

    <script type="module" src="./scripts/indexCity.js"></script>

</body>

</html>
