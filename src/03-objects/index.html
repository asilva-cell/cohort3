<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <title>COM130</title>
</head>

<body>
    <h1>Hello, what would you like to do today?</h1>
    
   
    <div class='container' id="idHome">
       
        <!-- LEFT PANEL -->
        <div id="idLeftPanel" class="panel">
            <h3>Quick Transactions</h3>
            <div>Choose your account:
                <select id="idAccNameSelect">
                    <option value="default">Select Account</option>
                </select><br>
            </div>
            <div>Type of Transactions:
                <select required id="idTransactions"> 
                        <option value="deposit">Deposit</option>
                        <option value="withdraw">Withdraw</option>
                </select><br>
            </div>
            <div>$:
                    <input id="idBalanceInp" type="number" placeholder ="0.00"><br>
            </div>

            <input id="idLeftSubmit" type="button" value="Submit">
            <p id=idLeftDisplay></p>
            
        </div>

        <!-- RIGHT PANNEL -->
        <div id="idRightPanel" class="panel">
            <h3>Your Accounts</h3>
            <div id=idAccTable >Your Accounts</div>
            <h4 id=idRightDisplay></h4>
            <p id=idRightTotal></p>
            <p id=idRightMaxBalance></p>
            <p id=idRightMinBalance></p>
            <input id="idCreateBtn" type="button" value="Create Account"><br><br>
            <form id="idCreateAccForm" autocomplete="off">
                Account Name: <input id="idNewAccName" type="text" placeholder="Example: Checking" required><br>
                Opening Balance: <input id="idNewAccBal" type="number" defaultValue = '0' placeholder="0.00" required><br>
                <input id="idRightSubmit" type="button" value="Submit">
                <input id="idRightCancel" type="button" value="Cancel">
                <p id=idRightInputError></p>
            </form>
           
            
               
        </div>

    </div>
   

    <script type="module" src="./scripts/index.js"></script>

</body>

</html>
